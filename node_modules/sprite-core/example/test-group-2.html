<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
</head>
<body>
  <canvas id="mycanvas" width="1200" height="600"></canvas>
  <script src="/js/sprite-core.js"></script>
  <script>
    const Sprite = spritejs.Sprite
    const Layer = spritejs.Layer
    const Group = spritejs.Group
    const context = document.getElementById('mycanvas').getContext('2d')
    const layer = new Layer({context})

    const g = new Group()
    g.attr({
      pos: [150, 150],
      anchor: 0.5,
      bgcolor: 'grey',
      rotate: 45,
    })
    layer.append(g)

    const s1 = new Sprite()
    s1.attr({
      size: [50, 50],
      borderRadius: 25,
      bgcolor: 'red',
    })
    const s2 = s1.cloneNode()
    s2.attr({
      bgcolor: 'blue',
      x: x => x + 50,
    })
    const s3 = s1.cloneNode()
    s3.attr({
      bgcolor: 'green',
      y: y => y + 50,
    })
    g.append(s1, s2, s3)

    const g2 = g.cloneNode(true)
    g2.attr({
      x: x => x + 300,
    })
    layer.append(g2)
  </script>
</body>
</html>
