<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
</head>
<body>
  <canvas id="mycanvas" width="600" height="600"></canvas>
  <script src="/js/spritejs.js"></script>
  <script>
    const BaseSprite = spritejs.BaseSprite
    const context = document.getElementById('mycanvas').getContext('2d')

    const s = new BaseSprite({
      anchor: 0.5,
      bgcolor: 'red',
      size: [100, 100],
      pos: [300, 300]
    })
    s.connect(context).draw(0)
    

    const s2 = new BaseSprite({
      anchor: 0.5,
      bgcolor: 'green',
      size: [50, 50],
      pos: [100, 100]
    })
    const animation = s2.animate([
      {pos: [100, 100]},
      {pos: [100, 300]},
      {pos: [300, 300]},
      {pos: [300, 100]},
      {pos: [100, 100]}
    ], {
      duration: 2000,
      iterations: Infinity,
    })
    s2.connect(context).draw(0)

    s.on('click', evt => {
      console.log(evt)
    })

    mycanvas.addEventListener('click', evt => {
      const {offsetX, offsetY} = evt
      s.dispatchEvent('click', {layerX:offsetX, layerY:offsetY, originEvent: evt})
    })

    requestAnimationFrame(function f(t) {
      context.clearRect(0, 0, 600, 600)
      s.draw(t)
      s2.draw(t)
      //console.log(s2.attr())
      // s2.disconnect()
      requestAnimationFrame(f)
    })
  </script>
</body>
</html>
